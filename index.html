<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Camagru</title>
    <link rel="icon" href="images/logo_icon/favicon .ico" type="image/x-icon">
</head>
<body>
    <header>
        <a class="logo" href="/"><img class="logo" src="images/logo_icon/logo_camagru.png" alt="logo-camagru"></a>
        <div class="actions">
            <a class="nav" href="/">
                <i class="icon-add"></i>
            </a>
            <a class="nav" href="/">
                <div class="login">
                    <i class="icon-person"></i>
                    <span>Log In</span>
                </div>
            </a>
        </div>
    </header>
    <hr>
    <main id="main">
        <div class="column_odd">
            <article class="posts">
                <div class="user_photo">
                    <img class="photo" src="/images/photo/placeimg_640_480_arch.jpg" alt="111">
                </div>
                <div class="post_footer">
                    <div class="user_avatar">
                        <a href="/" class="avatar">
                            <img src="images/photo/avatar.jpg" alt="avatar">
                        </a>
                        <span>@alentumanova_</span>
                    </div>
                    <div class="reaction">
                        <i class="icon-like"></i>
                        <i class="icon-comment"></i>
                    </div>
                </div>
            </article>
            <article class="posts">
                <div class="user_photo">
                    <img src="/images/photo/placeimg_640_480_any.jpg" alt="222" class="user_photo">
                </div>
                <div class="post_footer">
                    <div class="user_avatar">
                        <a href="/" class="avatar">
                            <img src="images/photo/avatar.jpg" alt="avatar">
                        </a>
                        <span>@alentumanova_</span>
                    </div>
                    <div class="reaction">
                        <i class="icon-like"></i>
                        <i class="icon-comment"></i>
                    </div>
                </div>
            </article>
        </div>
        <div class="column_honest">
            <article class="posts">
                <div class="user_photo">
                    <img src="/images/photo/one.jpg" alt="333" class="user_photo">
                </div>
                <div class="post_footer">
                    <div class="user_avatar">
                        <a href="/" class="avatar">
                            <img src="images/photo/avatar.jpg" alt="avatar">
                        </a>
                        <span>@alentumanova_</span>
                    </div>
                    <div class="reaction">
                        <i class="icon-like"></i>
                        <i class="icon-comment"></i>
                    </div>
                </div>
            </article>
            <article class="posts">
                <div class="user_photo">
                    <img src="/images/photo/two.jpg" alt="444" class="user_photo">
                </div>
                <div class="post_footer">
                    <div class="user_avatar">
                        <a href="/" class="avatar">
                            <img src="images/photo/avatar.jpg" alt="avatar">
                        </a>
                        <span>@alentumanova_</span>
                    </div>
                    <div class="reaction">
                        <i class="icon-like"></i>
                        <i class="icon-comment"></i>
                    </div>
                </div>
            </article>
        </div>
        <div class="column_odd">
            <article class="posts">
                <div class="user_photo">
                    <img src="/images/photo/tree.jpg" alt="555" class="user_photo">
                </div>
                <div class="post_footer">
                    <div class="user_avatar">
                        <a href="/" class="avatar">
                            <img src="images/photo/avatar.jpg" alt="avatar">
                        </a>
                        <span>@alentumanova_</span>
                    </div>
                    <div class="reaction">
                        <i class="icon-like"></i>
                        <i class="icon-comment"></i>
                    </div>
                </div>
            </article>
        </div>
    </main>
    <hr>
    <footer>
        <div class="author">
            <a href="https://github.com/rroland20" target="_blank">
                <i class="icon-github"></i>
            </a>
            <a href="tg://resolve?domain=tumanovaalen">
                <i class="icon-telegram"></i>
            </a>
            <a href="http://www.instagram.com/alentumanova_" target="_blank">
                <i class="icon-instagram"></i>
            </a>
        </div>
        <span>Author: Rroland(Tumanova Alena)</span>
    </footer>
    <script src="/src/home.js"></script>
</body>
</html>
