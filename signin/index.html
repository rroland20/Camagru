<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/src/styles/common.css">
    <link rel="stylesheet" href="/src/styles/header.css">
    <link rel="stylesheet" href="/src/styles/form.css">
    <link rel="stylesheet" href="/src/styles/gallery.css">
    <link rel="stylesheet" href="/src/styles/footer.css">
    <title>Sign In / Camagru</title>
    <link rel="icon" href="/images/logo_icon/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <a class="header_link" href="/">
            <img class="header_logo" src="/images/logo_icon/logo_camagru.png" alt="logo-camagru">
        </a>
        <nav class="header_nav">
            <a class="header_nav-link header_nav-link--with-margin-right" href="/add/">
                <svg class="header_icon" width="33" height="34" viewBox="0 0 33 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.4999 17.0962H10.6666M16.4999 11.0385V17.0962V11.0385ZM16.4999 17.0962V23.1539V17.0962ZM16.4999 17.0962H22.3333H16.4999Z" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M16.4999 32.2404C24.5541 32.2404 31.0833 25.4601 31.0833 17.0962C31.0833 8.73224 24.5541 1.95193 16.4999 1.95193C8.4458 1.95193 1.91663 8.73224 1.91663 17.0962C1.91663 25.4601 8.4458 32.2404 16.4999 32.2404Z" stroke="white" stroke-width="2"/>
                </svg>
            </a>
            <a class="header_nav-link" href="/signup/">
                <div class="login">
                    <i class="icon-person"></i>
                    <span>Log In</span>
                </div>
            </a>
        </nav>
    </header>
    <main id="main">
        <div class="changeLogin">
            <a class="button_sign" href="/signin/"><span>Sign In</span></a>
            <span class="pipe">|</span>
            <a class="button_sign" href="/signup/"><span>Sign Up</span></a>
        </div>
        <form id="form-signup" name="form-signup" class="form">
            <label class="form__input">
                <span class="form__label">Username</span>
                <input class="form__input" name="username" type="text" autocomplete="off" placeholder="Enter your username..." required/>
            </label>
            <label class="form__input">
                <span class="form__label">Password</span>
                <input class="form__input" name="password" type="password" placeholder="Enter your password..." required/>
            </label>
            <button class="submit" type="submit">Sign In</button>
        </form>
        <a class="button_sign button_pass" href="/"><span>Forgot password?</span></a>
    </main>
    <footer class="footer">
        <div class="author">
            <a href="https://github.com/rroland20" target="_blank">
                <i class="icon-github"></i>
            </a>
            <a href="tg://resolve?domain=tumanovaalen">
                <i class="icon-telegram"></i>
            </a>
            <a href="http://www.instagram.com/alentumanova_" target="_blank">
                <i class="icon-instagram"></i>
            </a>
        </div>
        <span>Author: Rroland(Tumanova Alena)</span>
    </footer>
    <script src="/src/scripts/signin.js"></script>
</body>
</html>
